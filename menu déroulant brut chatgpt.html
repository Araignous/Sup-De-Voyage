<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        #contact {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        #contact h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        #contact p {
            font-size: 1rem;
            margin-bottom: 30px;
            color: #666;
        }

        #contact form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        #contact input, #contact textarea {
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }

        #contact textarea {
            height: 120px;
        }

        #contact button {
            padding: 10px;
            font-size: 1rem;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #contact button:hover {
            background-color: #45a049;
        }

        #contact li {
            list-style-type: none;
            margin-top: 20px;
        }

        #contact li a {
            text-decoration: none;
            color: #4CAF50;
            font-size: 1rem;
        }

        #contact li a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <section id="contact">
        <h2>Contact</h2>
        <p>Vous avez des questions ? Contactez-nous</p>
        <form action="">
            <input type="text" placeholder="Sujet" required>
            <input type="email" placeholder="Email" required><br>
            <textarea placeholder="Votre message" required></textarea>
            <button type="submit">Envoyer</button>
            <li><a href="#">Retour Ã  l'Accueil</a></li>
        </form>
    </section>
</body>
</html>
